<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminSettings</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: left;
            font-size: 24px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .blue-button {
            background-color: #007BFF;
            color: white;
        }
        .blue-button:hover {
            background-color: #0056b3;
        }
        .red-button {
            background-color: #DC3545;
            color: white;
        }
        .red-button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AdminManagment</h1>
        <a href="GiveAdmin.html"><button class="blue-button">Make New Admin</button></a>
        <a href="RemoveAdmin.html"><button class="blue-button">Remove Admin</button></a>
        <a href="AdminAddProducts.html"><button class="blue-button">Add Products</button></a>
        <a href="AdminRemoveProducts.html"><button class="blue-button">Delete Products</button></a>
        <a href="AdminDeleteOrder.html"><button class="blue-button">Delete Order</button></a>
    </div>
</body>
</html>
