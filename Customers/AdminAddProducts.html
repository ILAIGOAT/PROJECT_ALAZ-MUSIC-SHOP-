<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminOnly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container select {
            width: 382px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            height: 40px;
        }
        .container button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .topleft{
            position: fixed;
            top: 0px;
            left: 6px;
            color: #222
        }
    </style>
</head>
<body>
    <h1 class="topleft">AdminManagment</h1>
    <div class="container">
        <h1>Add Product</h1>
        <input type="text" id="productname" placeholder="Enter The Product Name here(Required)">
        <input type="text" id="productscript" placeholder="Enter The Product Script here(Not Required)">
        <input type="text" id="productcolor" placeholder="Enter The Product Color here(Required)">
        <input type="number" id="productprice" placeholder="Enter The Product price here(Required)">
        <select name="Instruments" id="Instruments-Select">
            <option value="">Choose an Instrument Type(Required)</option>
            <option value="Accessories">Accessories</option>
            <option value="Drums">Drums</option>
            <option value="Guitar_Bass">Guitar_Bass</option>
            <option value="Keys">Keys</option>
            <option value="Microphones">Microphones</option>
          </select>
        <input type="text" id="productimg" placeholder="Enter The Product Image Url here(Required)">
        <button onclick="AddProduct()">Add The Product</button>
    </div>
<script src="AdminAddProducts.js"></script>
</body>
</html>
