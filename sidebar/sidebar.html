<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bx-music"></i>
                <span>MusiCompeny</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="profilepic.jpg" alt="prof pic" class="user-img"> <!-- temporary profile pic, will be switched when database is implemented -->
            <p class="bold" id="name">name</p>
        </br>
            <p id="role"> Admin/User</p> <!-- will change when database -->
        
        </div>
        <ul>
            <li>
                <a href="#"> <!-- change href to page you want to go to-->
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>

                </a>
            </li>
            <li>
                <a href="#"> <!-- change href to page you want to go to-->
                    <i class="bx bxs-food-menu"></i>
                    <span class="nav-item">Orders</span>

                </a>
            </li>
            <li>
                <a href="#"> <!-- change href to page you want to go to-->
                    <i class="bx bx-body"></i>
                    <span class="nav-item">Customers</span>

                </a>
            </li>
            <li>
                <a href="#"> <!-- change href to page you want to go to-->
                    <i class="bx bx-location-plus"></i>
                    <span class="nav-item">Shipping</span>

                </a>
            </li>
            <li>
                <a href="#"> <!-- change href to page you want to go to-->
                    <i class="bx bx-cog"></i>
                    <span class="nav-item">Settings</span>

                </a>
            </li>
            <li>
                <a href="#"> <!-- change href to page you want to go to-->
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>

                </a>
            </li>
        </ul>
    </div>
    <div class="content"> <!-- here will be all the page content -->
        <h1>hello world</h1>
    </div>
</body>
<script>
    let button = document.querySelector('#btn');
let sidebar = document.querySelector('.sidebar');

button.onclick = function () {
    sidebar.classList.toggle('active');
};
</script>
</html>
