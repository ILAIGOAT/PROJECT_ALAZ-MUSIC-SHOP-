<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Item Template</title>
    <link rel="stylesheet" href="itemtest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="item-image">
                <img src="https://via.placeholder.com/400x400" alt="Item Image">
            </div>
            <div class="item-details">
                <div>
                    <p>Item Name</p>
                </div>
                
                <div>
                <p class="item-description">
                    Item description
                </p>
                
                </div>
<div>
    <div class="color-option">
        <span class="color">Color:</span>
        <div class="circles">
          <span class="circle blue active"  id="blue"></span>
        </div>
      </div>
</div>
<div class="quantity">
    <button class="plus-btn" type="button" name="button" id="plus-btn" onclick="IncreamentQuantity()">
      <img src="../shopping cart/plus-lg.svg" alt="" />
    </button>
    <input type="text" id="quanumber" name="name" value="1" min="1">
    <button class="minus-btn" type="button" name="button" id="minus-btn"onclick="DecreamentQuantity()">
      <img src="../shopping cart/dash.svg" alt="" />
    </button>
</div>
                <div class="item-price">
                    <input id="price" type="hidden" value="49.99">
                    <p id="updatedprice">$49.99</p>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="itemtest.js"></script>

</body>
</html>
