<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Item Template</title>
    <link rel="stylesheet" href="itemtest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="item-image">
                <img src="https://via.placeholder.com/400x400" alt="Item Image">
            </div>
            <div class="item-details">
                <div>
                    <p>Item Name</p>
                </div>
                <div class="item-rating">
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="reviews">(0 reviews)</span>
            
                </div>
                <div>
                <p class="item-description">
                    Item description
                </p>
                
                </div>
<div>
    <div class="color-option">
        <span class="color">Color:</span>
        <div class="circles">
          <span class="circle blue active"  id="blue"></span>
          <span class="circle pink " id="pink"></span>
          <span class="circle yellow " id="yellow"></span>
        </div>
      </div>
</div>
                <div class="item-price">
                    $49.99
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">Add to store</button>
            </div>
        </div>
    </div>

    <script src="itemtest.js"></script>

    <script>
        let circle = document.querySelector(".color-option");//for the colors
        circle.addEventListener("click", (e)=>{
          let target = e.target;
          if(target.classList.contains("circle")){
            circle.querySelector(".active").classList.remove("active");
            target.classList.add("active");
            document.querySelector(".main-images .active").classList.remove("active");
            document.querySelector(`.main-images .${target.id}`).classList.add("active");
          }
        });
       </script>
</body>
</html>
