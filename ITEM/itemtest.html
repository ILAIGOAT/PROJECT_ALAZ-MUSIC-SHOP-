<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Item Template</title>
    <link rel="stylesheet" href="itemtest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="item-image">
                <img src="https://via.placeholder.com/400x400" alt="Item Image">
            </div>
            <div class="item-details">
                <DIV>
                    <input type="search" class="edit-text">
                </DIV>
                <div class="item-rating">
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="reviews">(0 reviews)</span>
                    
                </div>
                <div>
                <p class="item-description">
                    <input type="search" class="edit-text">
                </p>
                
                </div>
                <div class="item-price">
                    $49.99
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">Add to store</button>
            </div>
        </div>
    </div>

    <script src="itemtest.js"></script>
</body>
</html>
