<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Item Template</title>
    <link rel="stylesheet" href="itemtest.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="item-image">
                <img src="https://via.placeholder.com/400x400" alt="Item Image">
            </div>
            <div class="item-details">
                <h1 class="item-title">Item Name</h1>
                <div class="item-rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9734;</span>
                    <span class="reviews">(24 reviews)</span>
                </div>
                <p class="item-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque id nunc nec volutpat. Etiam pellentesque tristique arcu, non consequat magna fermentum ac. Cras ut ultricies eros.
                </p>
                <div class="item-price">$49.99</div>
                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="itemtest.js"></script>
</body>
</html>
