<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInOrSignUp</title>
    <link rel="stylesheet" href="SignInUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- Login Form Container-->
            <div class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" id="login-Email" required>
                        <i class="bi bi-envelope" id="icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Password" id="login-Pass" required>
                        <i class="bi bi-file-lock2" id="icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn" onclick="loginUser()">
                            <span>Sign In</span>
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <i class="bi bi-google" id="social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="bi bi-facebook" id="social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="bi bi-twitter-x" id="social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="bi bi-github" id="social-login-icon"></i>
                    </div>
                </div>
            </div>

            <!-- Register Form Container -->
            <div class="form-box register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" id="up-Email" required>
                        <i class="bi bi-envelope" id="icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" id="up-Username" required>
                        <i class="bi bi-person" id="icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Password" id="up-Password" required>
                        <i class="bi bi-file-lock2" id="icon"></i>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check">Remember Me</label>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn" onclick="AddNewUser()">
                            <span>Sign Up</span>
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <i class="bi bi-google" id="social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="bi bi-facebook" id="social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="bi bi-twitter-x" id="social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="bi bi-github" id="social-login-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
    <script src="SignInUp.js"></script>
    <script  type="module"  src="mongodb.js"></script>
    <!-- 23:45Web Icons Import23:45-->

</body>

</html>
