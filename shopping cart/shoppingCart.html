<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>

  <link rel="stylesheet" href="shoppingCart.css" media="screen" title="no title" charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
  <meta name="robots" content="noindex,follow" />
</head>
<body onload="resiveCartItems()">
  <div class="container mt-5">
    <div class="shopping-cart">
      <!-- Title -->
       <div id="topright">
        <a href="/HomePage/index.html"><img src="/HomePage/LOGO.jpeg" alt="Logo"></a>
       </div>
      
      <div class="title">
        Shopping Cart 
      </div>

      <ul id="items" class="list-group mb-4">
        <!-- Items will be dynamically added here -->
      </ul>

      <!-- Summary -->
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Summary</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Products
              <span id="productsPrice">$53.98</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              Shipping (Enter Your address)
            <input type="text" placeholder="enter address here" id="useraddress"></input>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total amount</strong>
                <strong>
                  <p class="mb-0">(including VAT)</p>
                </strong>
              </div>
              <span><strong id="totalPrice">$53.98</strong></span>
            </li>
          </ul>
          <button type="button" id="checkout-btn" class="btn btn-primary btn-lg btn-block mt-3" onclick="MakeAnOrder()">
            Complete Order
          </button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="wrapper">
    <header>Currency Converter</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
            <select> <!-- Options tag are inserted from JavaScript --> </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/np.png" alt="flag">
            <select> <!-- Options tag are inserted from JavaScript --> </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Getting exchange rate...</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="shoppingCart.js"></script>
  <script src="MakeOrders.js"></script>
  <script src="js/country-list.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
