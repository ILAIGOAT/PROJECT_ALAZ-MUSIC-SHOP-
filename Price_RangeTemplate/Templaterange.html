<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceRangeSlide</title>
    <link rel="stylesheet" href="templaterange.css">
</head>
<body>
    <div class="wrapper">
      <header>
        <h2>Price Range</h2>
        <p>use slider or enter min and max price</p>
      </header>
      <div class="price-input">
        <div class="field">
          <span>Min</span>
          <input type="number" class="input-min" value="0">
        </div>
        <div class="separator">-</div>
        <div class="field">
          <span>Max</span>
          <input type="number" class="input-max" value="5000">
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="5000" value="0" step="50">
        <input type="range" class="range-max" min="0" max="5000" value="5000" step="50">
      </div>
    </div>
    <script src="templaterange.js"></script>
  </body>
</html>
